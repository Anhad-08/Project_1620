

<!DOCTYPE html>
<html>
<head>
  <title>Fake Checkout</title>
  <link rel="stylesheet" href="css/checkout.css">
</head>
<body>
  <div class="container">
    <!-- Left: Form -->
    <div class="form-box">
      <h2>Checkout</h2>
      <input type="text" placeholder="First Name *">
      <input type="text" placeholder="Last Name *">
      <input type="text" placeholder="Street Address *">
      <input type="text" placeholder="City *">
      <input type="text" placeholder="State *">
      <input type="text" placeholder="ZIP Code *">
      <input type="email" placeholder="Email *">
      <input type="tel" placeholder="Phone *">
      <select>
        <option>Visa</option>
        <option>Mastercard</option>
        <option>Amex</option>
        <option>PayPal</option>
        <option>TD Bank</option>
      </select>
      <input type="text" placeholder="Card Number *">
      <input type="text" placeholder="MM/YY *">
      <input type="text" placeholder="CVC *">
      <button class="btn"><a href="confirm_payment.html" style="text-decoration: none; color: white;"> Order </a></button>
    </div>

    <!-- Right: Payment Banners -->
    <div class="banner-box">
      <img src="images/visa.png" alt="Visa">
      <img src="images/mastercard.png" alt="Mastercard">
      <img src="images/American express.png" alt="Amex">
      <img src="images/PayPal.svg_.png" alt="PayPal">
      <img src="images/TD-Bank-Logo.png" alt="TD Bank">
    </div>
  </div>
</body>
</html>
